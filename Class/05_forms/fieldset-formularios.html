<body>

    <h1>Formulario de Registro</h1>

    <!-- Grupo de campos de información personal -->
    <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono">
    </fieldset>

    <!-- Grupo de campos de credenciales -->
    <fieldset>
        <legend>Credenciales de Usuario</legend>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña">
    </fieldset>

    <!-- Botón de envío -->
    <input type="submit" value="Registrar">

</body>
