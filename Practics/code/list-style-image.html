<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Escuelas de Código</title>
    <link
      rel="stylesheet"
      id="appstyles-css"
      href="style.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <h1>La Propiedad list-style-image</h1>
    <p>
      La propiedad list-style-image remplaza el marcador de elementos de lista
      por una imagen:
    </p>
    <ul>
      <li>Miguel Hidalgo</li>
      <li>Tláhuac</li>
      <li>Coyoacan</li>
    </ul>
    <style>
      ul {
        list-style-image: url("sqpurple.gif");
      }
    </style>
  </body>
</html>
