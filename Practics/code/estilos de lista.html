<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul.a{
      list-style-type: circle;
    }

    ul.b{
      list-style-type: square;
    }

    ol.c{
      list-style-type: upper-roman;
    }

    ol.d{
      list-style-type: lower-alpha;
    }
  </style>
  <title>Estilos de listas</title>
</head>
<body>
  <p>Ejemplo de listas no ordenadas o con viñetas:</p>
  <ul class="a">
    <li>agua</li>
    <li>Té</li>
    <li>Café</li>
    <li>Refresco</li>
  </ul>
  <ul class="b">
    <li>agua</li>
    <li>Té</li>
    <li>Café</li>
    <li>Refresco</li>
  </ul>
  <p>Ejemplo de listas ordenadas o numeradas:</p>
  <ol class="c">
    <li>agua</li>
    <li>Té</li>
    <li>Café</li>
    <li>Refresco</li>
  </ol>
  <ol class="d">
    <li>agua</li>
    <li>Té</li>
    <li>Café</li>
    <li>Refresco</li>
  </ol>
  
  

</body>
</html>
