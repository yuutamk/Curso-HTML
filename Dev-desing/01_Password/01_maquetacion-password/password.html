<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->

    <title>new password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
          <img src="../Assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
    
          <h1 class="title">Create a new password</h1>
          <p class="subtitle">Enter a new passwrd for yue account</p>
    
          <form action="/" class="form">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="Nueva contraseña" class="input input-password">
    
            <label for="new-password" class="label">Password</label>
            <input type="password" id="new-password" placeholder="Repite contraseña" class="input input-password">
    
            <input type="submit" value="Confirm" class="primary-button login-button">
          </form>
        </div>
      </div>
</body>
