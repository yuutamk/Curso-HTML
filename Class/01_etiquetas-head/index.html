<!DOCTYPE html>
<html lang="en"> <!-- Declara que el documento está escrito en HTML5 y define el idioma como inglés -->
<head>
    <meta charset="UTF-8" /> <!-- Define la codificación de caracteres como UTF-8, que es el estándar para la mayoría de los lenguajes -->
    <meta name="description" content="Esta página mostrará fotos de gatitos" /> <!-- Proporciona una breve descripción de la página para los motores de búsqueda -->
    <meta name="robots" content="index,follow" /> <!-- Indica a los motores de búsqueda que deben indexar la página y seguir los enlaces en ella -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea adaptable a diferentes tamaños de pantalla, especialmente en móviles -->

    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo de estilos CSS llamado "style.css" para dar diseño a la página -->
    <title>Document</title> <!-- Título que aparecerá en la pestaña del navegador -->
</head>

<body>
    <div> <!-- Crea una división o sección del contenido -->
        <img src="" alt=""> <!-- Esta etiqueta es para una imagen. El atributo 'src' está vacío, por lo que la imagen no se mostrará. 'alt' es un texto alternativo si la imagen no carga -->
        
        <ol> <!-- Inicia una lista. Aunque la etiqueta para una lista no numerada sería <ul> -->
            <li>uno</li>    <!-- Primer elemento de la lista -->
            <li>dos</li>    <!-- Segundo elemento de la lista -->
            <li>tres</li>   <!-- Tercer elemento de la lista -->
        </ol>
    </div>
</body>
</html>
