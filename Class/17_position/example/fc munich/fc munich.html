<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Fjalla+One&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <section class="card-logo">
            <figure class="logo">
                <img src="./img/logo.png" alt="">
            </figure>
            <span class="club-name">fc bayern munich</span>
        </section>
        <section class="card-container">
            <figure class="img-uno">
                <img src="./img/1.png" alt="imagen uno">
            </figure>
            <p class="shirt-number">9</p>
            <figure class="firm">
                <img src="./img/firma.png" alt="firma" class="img-firm">
            </figure>
            <figure class="t-mobile">
                <img src="./img/t-mobile.png" alt="logo t-mobile" class="img-tmobile">
            </figure>
            <figure class="bundesliga">
                <img src="./img/bundesliga.png" alt="logo de la bundesliga" class="img-bundes">
            </figure>
            <section class="card-name">
                <p class="name-1">lewandowski</p>
            </section>
            <div class="descriptive-text">
                <p>fecha de nacimiento <br> 21/08/1988</p>
                <p>estatura <br> 1,94 m.</p>
                <p>nacionalidad <br> polaco</p>
            </div>
        </section>
    </main>
</body>
</html>
